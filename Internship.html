        <script>
            function spark(event){
                let j = document.createElement('j');
                j.style.left = (event.pageX) + 'px';
                j.style.top = (event.pageY) + 'px';
                // to add random shape
                j.style.scale = `${Math.random() * 2 + 1}`;
    
                // randomly set some property. --x and --y is the name of variable
                // The i.style.setProperty function is used to set CSS custom properties (variables) directly on an element's style object.
                j.style.setProperty('--x', getRandomTransitionValue());
                j.style.setProperty('--y', getRandomTransitionValue());
    
                document.body.appendChild(j);
    
                setTimeout(() => {
                    document.body.removeChild(j);
                }, 2000);
            }
    
            function getRandomTransitionValue(){
                return `${Math.random() * 400 - 200}px`;
            }
    
            document.addEventListener('mousemove', spark);
        </script>
